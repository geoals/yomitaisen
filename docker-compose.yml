services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - DATABASE_URL=sqlite:/app/data/data.db?mode=rwc
      - RUST_LOG=yomitaisen=info
    volumes:
      - sqlite_data:/app/data
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    expose:
      - "80"
    volumes:
      - ./frontend:/srv/frontend:ro
    configs:
      - source: caddyfile
        target: /etc/caddy/Caddyfile
    depends_on:
      - backend
    restart: unless-stopped

configs:
  caddyfile:
    content: |
      {
        auto_https off
      }
      :80 {
        root * /srv/frontend
        file_server
        handle /ws/* {
          reverse_proxy backend:3000
        }
        handle /health {
          reverse_proxy backend:3000
        }
        try_files {path} /index.html
      }

volumes:
  sqlite_data:
