<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>読み対戦 - Yomitaisen</title>
    <script src="https://unpkg.com/wanakana"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background: #0a0a0a;
        color: #f0f0f0;
      }
      .card {
        background: #222222;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        border: 1px solid #444;
      }
      .logo {
        display: block;
        width: 280px;
        height: auto;
        margin: 0 auto 24px auto;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
      .hidden {
        display: none;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 2px solid #444;
        border-radius: 8px;
        margin-bottom: 12px;
        background: #252525;
        color: #f0f0f0;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #dc143c;
      }
      input[type="text"]::placeholder {
        color: #666;
      }
      button {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        background: #dc143c;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background: #b01030;
      }
      button:disabled {
        background: #333;
        color: #666;
        cursor: not-allowed;
      }
      button.secondary {
        background: #333;
        color: #f0f0f0;
        border: 1px solid #555;
      }
      button.secondary:hover {
        background: #444;
      }
      .divider {
        text-align: center;
        color: #666;
        margin: 20px 0;
        position: relative;
      }
      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #444;
      }
      .divider::before {
        left: 0;
      }
      .divider::after {
        right: 0;
      }
      .status {
        text-align: center;
        color: #888;
        padding: 20px;
      }
      .game-code {
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        letter-spacing: 0.3em;
        color: #dc143c;
        padding: 20px;
        background: #252525;
        border-radius: 8px;
        margin: 20px 0;
        font-family: monospace;
      }
      .game-code-label {
        text-align: center;
        color: #888;
        margin-bottom: 10px;
      }
      .copy-link {
        margin-top: 12px;
      }
      .kanji {
        font-size: 4rem;
        text-align: center;
        padding: 30px;
        background: #252525;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #444;
      }
      .opponent {
        text-align: center;
        color: #888;
        margin-bottom: 10px;
      }
      .scores {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #dc143c;
      }
      .result {
        text-align: center;
        padding: 20px;
        font-size: 1.2rem;
      }
      .result.win {
        color: #dc143c;
      }
      .result.lose {
        color: #666;
      }
      .correct-answer {
        text-align: center;
        color: #888;
        font-size: 1.2rem;
        margin-top: 10px;
      }
      .round-info {
        text-align: center;
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 10px;
      }
      .connection-status {
        text-align: center;
        font-size: 0.8rem;
        color: #444;
        margin-top: 20px;
      }
      .connection-status.connected {
        color: #dc143c;
      }
      .connection-status.disconnected {
        color: #666;
      }
      .game-over {
        text-align: center;
        padding: 30px;
      }
      .game-over h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .game-over.win h2 {
        color: #dc143c;
      }
      .game-over.lose h2 {
        color: #666;
      }
      .game-over.draw h2 {
        color: #888;
      }
      .error-message {
        text-align: center;
        color: #ff6b6b;
        padding: 20px;
      }

      @media (max-width: 480px) {
        body {
          margin: 0;
          padding: 0;
          max-width: 100%;
          background: #222222;
        }
        .card {
          border: none;
          box-shadow: none;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="logo.svg" alt="" class="logo" aria-hidden="true" />
      <h1 class="sr-only">読み対戦 (Yomitaisen)</h1>

      <!-- Landing Screen -->
      <div id="landing-screen">
        <input
          type="text"
          id="player-name"
          placeholder="Enter your name"
          autofocus
        />
        <button id="create-btn" onclick="createGame()">Create New Game</button>

        <div class="divider">or join existing</div>

        <input
          type="text"
          id="game-code-input"
          placeholder="Enter game code"
          maxlength="6"
          style="text-transform: lowercase"
        />
        <button id="join-btn" class="secondary" onclick="joinGame()">
          Join Game
        </button>
      </div>

      <!-- Lobby Screen (waiting for opponent) -->
      <div id="lobby-screen" class="hidden">
        <div class="game-code-label">Share this code with your friend:</div>
        <div class="game-code" id="lobby-game-code"></div>
        <button class="copy-link" onclick="copyLink()">Copy Link</button>
        <div class="status">Waiting for opponent...</div>
      </div>

      <!-- Error Screen -->
      <div id="error-screen" class="hidden">
        <div class="error-message" id="error-message"></div>
        <button onclick="backToLanding()">Back</button>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="hidden">
        <div class="opponent">vs. <span id="opponent-name"></span></div>
        <div class="scores">
          <span id="my-score">0</span> - <span id="their-score">0</span>
        </div>
        <div class="round-info">
          Round <span id="round-number"></span> · <span id="timer">15</span>s
        </div>
        <div class="kanji" id="kanji"></div>
        <input type="text" id="answer" placeholder="Type reading (romaji OK)" />
        <button id="submit-btn" onclick="submitAnswer()">Submit</button>
      </div>

      <!-- Result Screen (brief, between rounds) -->
      <div id="result-screen" class="hidden">
        <div class="result" id="result-text"></div>
        <div class="correct-answer">
          Correct: <span id="correct-reading"></span>
        </div>
      </div>

      <!-- Game Over Screen -->
      <div id="game-over-screen" class="hidden">
        <div class="game-over" id="game-over-content">
          <h2 id="game-over-text"></h2>
          <div class="scores" id="final-scores"></div>
          <button onclick="location.reload()">Play Again</button>
        </div>
      </div>

      <div class="connection-status" id="connection-status">Disconnected</div>
    </div>

    <script>
      const WS_URL = "ws://localhost:3000/ws/ephemeral";
      const ROUND_TIMEOUT = 15;
      let ws = null;
      let playerName = "";
      let opponentName = "";
      let gameId = "";
      let myScore = 0;
      let theirScore = 0;
      let timerInterval = null;
      let timeLeft = ROUND_TIMEOUT;

      // Check URL for game code
      function getGameCodeFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("game") || "";
      }

      function startTimer() {
        stopTimer();
        timeLeft = ROUND_TIMEOUT;
        document.getElementById("timer").textContent = timeLeft;
        timerInterval = setInterval(() => {
          timeLeft--;
          document.getElementById("timer").textContent = timeLeft;
          if (timeLeft <= 0) stopTimer();
        }, 1000);
      }

      function stopTimer() {
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
      }

      function showScreen(screenId) {
        [
          "landing-screen",
          "lobby-screen",
          "error-screen",
          "game-screen",
          "result-screen",
          "game-over-screen",
        ].forEach((id) => {
          document.getElementById(id).classList.add("hidden");
        });
        document.getElementById(screenId).classList.remove("hidden");
      }

      function updateScores() {
        document.getElementById("my-score").textContent = myScore;
        document.getElementById("their-score").textContent = theirScore;
      }

      function setConnectionStatus(connected) {
        const el = document.getElementById("connection-status");
        el.textContent = connected ? "Connected" : "Disconnected";
        el.className =
          "connection-status " + (connected ? "connected" : "disconnected");
      }

      function connect() {
        return new Promise((resolve, reject) => {
          ws = new WebSocket(WS_URL);

          ws.onopen = () => {
            console.log("Connected to server");
            setConnectionStatus(true);
            resolve();
          };

          ws.onclose = () => {
            console.log("Disconnected from server");
            setConnectionStatus(false);
          };

          ws.onerror = (err) => {
            console.error("WebSocket error:", err);
            setConnectionStatus(false);
            reject(err);
          };

          ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            console.log("Received:", msg);
            handleMessage(msg);
          };
        });
      }

      function handleMessage(msg) {
        switch (msg.type) {
          case "game_created":
            gameId = msg.game_id;
            document.getElementById("lobby-game-code").textContent =
              gameId.toUpperCase();
            // Update URL without reload
            history.replaceState(null, "", `?game=${gameId}`);
            break;

          case "waiting_for_opponent":
            showScreen("lobby-screen");
            break;

          case "opponent_joined":
            opponentName = msg.opponent_name;
            break;

          case "game_not_found":
            showError("Game not found. Check the code and try again.");
            break;

          case "game_full":
            showError("This game is already full.");
            break;

          case "game_start":
            opponentName = opponentName || msg.opponent;
            document.getElementById("opponent-name").textContent = opponentName;
            myScore = 0;
            theirScore = 0;
            updateScores();
            break;

          case "round_start":
            document.getElementById("round-number").textContent = msg.round;
            document.getElementById("kanji").textContent = msg.kanji;
            document.getElementById("answer").value = "";
            document.getElementById("submit-btn").disabled = false;
            updateScores();
            showScreen("game-screen");
            document.getElementById("answer").focus();
            startTimer();
            break;

          case "round_result":
            stopTimer();
            if (msg.winner === playerName) {
              myScore++;
            } else if (msg.winner) {
              theirScore++;
            }
            updateScores();

            const isWinner = msg.winner === playerName;
            const resultEl = document.getElementById("result-text");
            resultEl.textContent = msg.winner
              ? isWinner
                ? "Correct!"
                : `${opponentName} got it!`
              : "Time out!";
            resultEl.className = "result " + (isWinner ? "win" : "lose");
            document.getElementById("correct-reading").textContent =
              msg.correct_reading;
            showScreen("result-screen");
            break;

          case "wrong_answer":
            document.getElementById("submit-btn").disabled = false;
            document.getElementById("answer").value = "";
            document.getElementById("answer").focus();
            break;

          case "game_end":
            stopTimer();
            const gameOverContent =
              document.getElementById("game-over-content");
            let resultText;
            let resultClass;
            if (!msg.winner) {
              resultText = "Draw!";
              resultClass = "draw";
            } else if (msg.winner === playerName) {
              resultText = "You Win!";
              resultClass = "win";
            } else {
              resultText = "You Lose!";
              resultClass = "lose";
            }
            gameOverContent.className = "game-over " + resultClass;
            document.getElementById("game-over-text").textContent = resultText;
            document.getElementById("final-scores").textContent =
              `${myScore} - ${theirScore}`;
            showScreen("game-over-screen");
            break;

          case "opponent_disconnected":
            alert("Opponent disconnected");
            location.reload();
            break;
        }
      }

      function showError(message) {
        document.getElementById("error-message").textContent = message;
        showScreen("error-screen");
      }

      function backToLanding() {
        history.replaceState(null, "", window.location.pathname);
        showScreen("landing-screen");
        document.getElementById("create-btn").disabled = false;
        document.getElementById("join-btn").disabled = false;
      }

      async function createGame() {
        playerName = document.getElementById("player-name").value.trim();
        if (!playerName) {
          alert("Please enter your name");
          return;
        }

        document.getElementById("create-btn").disabled = true;

        try {
          if (!ws || ws.readyState !== WebSocket.OPEN) {
            await connect();
          }
          ws.send(
            JSON.stringify({
              type: "create_game",
              player_name: playerName,
            })
          );
        } catch (err) {
          showError("Could not connect to server");
          document.getElementById("create-btn").disabled = false;
        }
      }

      async function joinGame() {
        playerName = document.getElementById("player-name").value.trim();
        const code = document
          .getElementById("game-code-input")
          .value.trim()
          .toLowerCase();

        if (!playerName) {
          alert("Please enter your name");
          return;
        }
        if (!code || code.length !== 6) {
          alert("Please enter a valid 6-character game code");
          return;
        }

        document.getElementById("join-btn").disabled = true;

        try {
          if (!ws || ws.readyState !== WebSocket.OPEN) {
            await connect();
          }
          ws.send(
            JSON.stringify({
              type: "join_game",
              game_id: code,
              player_name: playerName,
            })
          );
        } catch (err) {
          showError("Could not connect to server");
          document.getElementById("join-btn").disabled = false;
        }
      }

      function copyLink() {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
          const btn = document.querySelector(".copy-link");
          const originalText = btn.textContent;
          btn.textContent = "Copied!";
          setTimeout(() => {
            btn.textContent = originalText;
          }, 2000);
        });
      }

      function submitAnswer() {
        const rawAnswer = document.getElementById("answer").value.trim();
        if (!rawAnswer) return;

        // Normalize: convert romaji/katakana to hiragana
        const answer = wanakana.toHiragana(rawAnswer, { IMEMode: true });

        ws.send(
          JSON.stringify({
            type: "answer",
            answer: answer,
          })
        );
        document.getElementById("submit-btn").disabled = true;
      }

      // Event listeners
      document
        .getElementById("player-name")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            const codeInput = document.getElementById("game-code-input").value;
            if (codeInput) {
              joinGame();
            } else {
              createGame();
            }
          }
        });

      document
        .getElementById("game-code-input")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") joinGame();
        });

      document.getElementById("answer").addEventListener("keypress", (e) => {
        if (e.key === "Enter") submitAnswer();
      });

      // Initialize
      const urlGameCode = getGameCodeFromURL();
      if (urlGameCode) {
        document.getElementById("game-code-input").value = urlGameCode;
      }

      // Bind wanakana to answer input for real-time romaji→hiragana conversion
      const answerInput = document.getElementById("answer");
      wanakana.bind(answerInput, { IMEMode: true });
    </script>
  </body>
</html>
