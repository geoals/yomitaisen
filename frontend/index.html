<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>読み対戦 - Yomitaisen</title>
    <script src="https://unpkg.com/wanakana"></script>
    <style>
      :root {
        /* Deep violet bg (280), purple accent (285) */
        --hue: 285;
        --hue-bg: 280;

        /* Background layers - dark violet */
        --bg-base: hsl(var(--hue-bg), 28%, 10%);
        --bg-elevated: hsl(var(--hue-bg), 23%, 14%);
        --bg-surface: hsl(var(--hue-bg), 18%, 18%);

        /* Borders - subtle purple */
        --border: hsl(var(--hue-bg), 25%, 21%);
        --border-subtle: hsl(var(--hue-bg), 20%, 17%);

        /* Text hierarchy - cool whites */
        --text-primary: hsl(var(--hue-bg), 8%, 92%);
        --text-secondary: hsl(var(--hue-bg), 12%, 55%);
        --text-muted: hsl(var(--hue-bg), 10%, 38%);

        /* Accent - deep magenta */
        --accent: hsl(305, 60%, 42%);
        --accent-hover: hsl(305, 58%, 38%);
        --accent-subtle: hsl(305, 45%, 16%);

        /* Secondary button */
        --secondary-bg: hsl(var(--hue-bg), 20%, 13%);
        --secondary-hover: hsl(var(--hue-bg), 25%, 19%);
        --secondary-border: hsl(var(--hue-bg), 30%, 25%);

        /* States */
        --disabled-bg: hsl(var(--hue-bg), 15%, 11%);
        --disabled-text: hsl(var(--hue-bg), 10%, 33%);
        --error: hsl(335, 55%, 50%);
      }

      * {
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        max-width: 400px;
        margin: 0 auto;
        padding: 8px 20px 0;
        background: var(--bg-base);
        color: var(--text-primary);
        min-height: 100vh;
      }
      .card {
        padding: 0;
      }
      .logo {
        display: block;
        width: 280px;
        height: auto;
        margin: 0 auto 24px auto;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
      .hidden {
        display: none;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border: 2px solid var(--border);
        border-radius: 8px;
        margin-bottom: 12px;
        background: var(--bg-elevated);
        color: var(--text-primary);
      }
      input[type="text"]:focus {
        outline: none;
        border-color: var(--accent);
      }
      input[type="text"]::placeholder {
        color: var(--text-muted);
      }
      button {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background: var(--accent-hover);
      }
      button:disabled {
        background: var(--disabled-bg);
        color: var(--disabled-text);
        cursor: not-allowed;
      }
      button.secondary {
        background: var(--secondary-bg);
        color: var(--text-primary);
        border: 1px solid var(--secondary-border);
      }
      button.secondary:hover {
        background: var(--secondary-hover);
      }
      .divider {
        display: flex;
        align-items: center;
        color: var(--text-muted);
        margin: 20px 0;
        gap: 12px;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border);
      }
      .status {
        text-align: center;
        color: var(--text-secondary);
        padding: 20px;
      }
      .game-code {
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        letter-spacing: 0.3em;
        color: var(--accent);
        padding: 20px;
        background: var(--bg-elevated);
        border-radius: 8px;
        margin: 20px 0;
        font-family: monospace;
      }
      .game-code-label {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 10px;
      }
      .copy-link {
        margin-top: 12px;
      }
      .kanji {
        font-size: 4rem;
        text-align: center;
        padding: 30px;
        background: var(--bg-elevated);
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid var(--border-subtle);
      }
      .opponent {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 10px;
      }
      .scores {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--accent);
      }
      .result {
        text-align: center;
        padding: 20px;
        font-size: 1.2rem;
      }
      .result.win {
        color: var(--accent);
      }
      .result.lose {
        color: var(--text-muted);
      }
      .correct-answer {
        text-align: center;
        color: var(--text-secondary);
        font-size: 1.2rem;
        margin-top: 10px;
      }
      .round-info {
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 10px;
      }
      .connection-status {
        text-align: center;
        font-size: 0.8rem;
        color: var(--text-muted);
        margin-top: 20px;
      }
      .connection-status.connected {
        color: var(--accent);
      }
      .connection-status.disconnected {
        color: var(--text-muted);
      }
      .game-over {
        text-align: center;
        padding: 30px;
      }
      .game-over h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .game-over.win h2 {
        color: var(--accent);
      }
      .game-over.lose h2 {
        color: var(--text-muted);
      }
      .game-over.draw h2 {
        color: var(--text-secondary);
      }
      .error-message {
        text-align: center;
        color: var(--error);
        padding: 20px;
      }

      @media (max-width: 480px) {
        body {
          padding: 8px 16px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="logo.svg" alt="" class="logo" aria-hidden="true" onclick="goToLanding()" style="cursor: pointer;" />
      <h1 class="sr-only">読み対戦 (Yomitaisen)</h1>

      <!-- Landing Screen -->
      <div id="landing-screen">
        <input
          type="text"
          id="player-name"
          placeholder="Enter your name"
          autofocus
        />

        <!-- Default: Create game flow -->
        <div id="create-flow">
          <button id="create-btn" onclick="createGame()">
            Create New Game
          </button>

          <div class="divider">or join existing</div>

          <input
            type="text"
            id="game-code-input"
            placeholder="Enter game code"
            maxlength="6"
            style="text-transform: lowercase"
          />
          <button id="join-btn" class="secondary" onclick="joinGame()">
            Join Game
          </button>
        </div>

        <!-- Invite: Join game flow (shown when ?game=CODE in URL) -->
        <div id="join-flow" class="hidden">
          <div class="game-code-label">You've been invited to game:</div>
          <div class="game-code" id="invite-game-code"></div>
          <button id="join-invite-btn" onclick="joinGame()">Join Game</button>
        </div>
      </div>

      <!-- Lobby Screen (waiting for opponent) -->
      <div id="lobby-screen" class="hidden">
        <div class="game-code-label">Share this code with your friend:</div>
        <div class="game-code" id="lobby-game-code"></div>
        <button class="copy-link" onclick="copyLink()">Copy Link</button>
        <div class="status">Waiting for opponent...</div>
      </div>

      <!-- Error Screen -->
      <div id="error-screen" class="hidden">
        <div class="error-message" id="error-message"></div>
        <button onclick="backToLanding()">Back</button>
      </div>

      <!-- Game Screen -->
      <div id="game-screen" class="hidden">
        <div class="opponent">vs. <span id="opponent-name"></span></div>
        <div class="scores">
          <span id="my-score">0</span> - <span id="their-score">0</span>
        </div>
        <div class="round-info">
          Round <span id="round-number"></span> · <span id="timer">15</span>s
        </div>
        <div class="kanji" id="kanji"></div>
        <input type="text" id="answer" placeholder="Type reading" />
        <div style="display: flex; gap: 10px;">
          <button id="submit-btn" onclick="submitAnswer()" style="flex: 1;">Submit</button>
          <button id="skip-btn" class="secondary" onclick="skipRound()" style="width: auto; padding: 12px 20px;">Skip</button>
        </div>
      </div>

      <!-- Result Screen (brief, between rounds) -->
      <div id="result-screen" class="hidden">
        <div class="result" id="result-text"></div>
        <div class="correct-answer">
          Correct: <span id="correct-reading"></span>
        </div>
      </div>

      <!-- Game Over Screen -->
      <div id="game-over-screen" class="hidden">
        <div class="game-over" id="game-over-content">
          <h2 id="game-over-text"></h2>
          <div class="scores" id="final-scores"></div>
          <button onclick="location.reload()">Play Again</button>
        </div>
      </div>

      <div class="connection-status" id="connection-status">Disconnected</div>
    </div>

    <script>
      // Use relative WebSocket URL in production, direct URL for local file:// dev
      const WS_URL = window.location.protocol === 'file:'
        ? 'ws://localhost:3000/ws/ephemeral'
        : `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws/ephemeral`;
      const ROUND_TIMEOUT = 15;
      let ws = null;
      let playerName = "";
      let opponentName = "";
      let gameId = "";
      let myScore = 0;
      let theirScore = 0;
      let timerInterval = null;
      let timeLeft = ROUND_TIMEOUT;

      // Check URL for game code
      function getGameCodeFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("game") || "";
      }

      function startTimer() {
        stopTimer();
        timeLeft = ROUND_TIMEOUT;
        document.getElementById("timer").textContent = timeLeft;
        timerInterval = setInterval(() => {
          timeLeft--;
          document.getElementById("timer").textContent = timeLeft;
          if (timeLeft <= 0) stopTimer();
        }, 1000);
      }

      function stopTimer() {
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
      }

      function showScreen(screenId) {
        [
          "landing-screen",
          "lobby-screen",
          "error-screen",
          "game-screen",
          "result-screen",
          "game-over-screen",
        ].forEach((id) => {
          document.getElementById(id).classList.add("hidden");
        });
        document.getElementById(screenId).classList.remove("hidden");
      }

      function updateScores() {
        document.getElementById("my-score").textContent = myScore;
        document.getElementById("their-score").textContent = theirScore;
      }

      function setConnectionStatus(connected) {
        const el = document.getElementById("connection-status");
        el.textContent = connected ? "Connected" : "Disconnected";
        el.className =
          "connection-status " + (connected ? "connected" : "disconnected");
      }

      function connect() {
        return new Promise((resolve, reject) => {
          ws = new WebSocket(WS_URL);

          ws.onopen = () => {
            console.log("Connected to server");
            setConnectionStatus(true);
            resolve();
          };

          ws.onclose = () => {
            console.log("Disconnected from server");
            setConnectionStatus(false);
          };

          ws.onerror = (err) => {
            console.error("WebSocket error:", err);
            setConnectionStatus(false);
            reject(err);
          };

          ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            console.log("Received:", msg);
            handleMessage(msg);
          };
        });
      }

      function handleMessage(msg) {
        switch (msg.type) {
          case "game_created":
            gameId = msg.game_id;
            document.getElementById("lobby-game-code").textContent =
              gameId.toUpperCase();
            // Update URL without reload
            history.replaceState(null, "", `?game=${gameId}`);
            break;

          case "waiting_for_opponent":
            showScreen("lobby-screen");
            break;

          case "opponent_joined":
            opponentName = msg.opponent_name;
            break;

          case "game_not_found":
            showError("Game not found. Check the code and try again.");
            break;

          case "game_full":
            showError("This game is already full.");
            break;

          case "game_start":
            opponentName = opponentName || msg.opponent;
            document.getElementById("opponent-name").textContent = opponentName;
            myScore = 0;
            theirScore = 0;
            updateScores();
            break;

          case "round_start":
            document.getElementById("round-number").textContent = msg.round;
            document.getElementById("kanji").textContent = msg.kanji;
            document.getElementById("answer").value = "";
            document.getElementById("submit-btn").disabled = false;
            document.getElementById("skip-btn").disabled = false;
            document.getElementById("skip-btn").textContent = "Skip";
            updateScores();
            showScreen("game-screen");
            document.getElementById("answer").focus();
            startTimer();
            break;

          case "round_result":
            stopTimer();
            if (msg.winner === playerName) {
              myScore++;
            } else if (msg.winner) {
              theirScore++;
            }
            updateScores();

            const isWinner = msg.winner === playerName;
            const resultEl = document.getElementById("result-text");
            resultEl.textContent = msg.winner
              ? isWinner
                ? "Correct!"
                : `${opponentName} got it!`
              : "Time out!";
            resultEl.className = "result " + (isWinner ? "win" : "lose");
            document.getElementById("correct-reading").textContent =
              msg.correct_reading;
            showScreen("result-screen");
            break;

          case "wrong_answer":
            document.getElementById("submit-btn").disabled = false;
            document.getElementById("skip-btn").disabled = false;
            document.getElementById("answer").value = "";
            document.getElementById("answer").focus();
            break;

          case "skip_waiting":
            document.getElementById("skip-btn").textContent = "Waiting...";
            document.getElementById("skip-btn").disabled = true;
            break;

          case "game_end":
            stopTimer();
            const gameOverContent =
              document.getElementById("game-over-content");
            let resultText;
            let resultClass;
            if (!msg.winner) {
              resultText = "Draw!";
              resultClass = "draw";
            } else if (msg.winner === playerName) {
              resultText = "You Win!";
              resultClass = "win";
            } else {
              resultText = "You Lose!";
              resultClass = "lose";
            }
            gameOverContent.className = "game-over " + resultClass;
            document.getElementById("game-over-text").textContent = resultText;
            document.getElementById("final-scores").textContent =
              `${myScore} - ${theirScore}`;
            showScreen("game-over-screen");
            break;

          case "opponent_disconnected":
            alert("Opponent disconnected");
            location.reload();
            break;
        }
      }

      function showError(message) {
        document.getElementById("error-message").textContent = message;
        showScreen("error-screen");
      }

      function backToLanding() {
        showCreateFlow();
        showScreen("landing-screen");
        document.getElementById("create-btn").disabled = false;
        document.getElementById("join-btn").disabled = false;
        document.getElementById("join-invite-btn").disabled = false;
      }

      function isInGame() {
        const gameScreen = document.getElementById("game-screen");
        const resultScreen = document.getElementById("result-screen");
        return !gameScreen.classList.contains("hidden") ||
               !resultScreen.classList.contains("hidden");
      }

      function goToLanding() {
        if (isInGame()) {
          if (!confirm("Leave the current game?")) {
            return;
          }
        }
        window.location.href = window.location.pathname;
      }

      async function createGame() {
        playerName = document.getElementById("player-name").value.trim();
        if (!playerName) {
          alert("Please enter your name");
          return;
        }

        document.getElementById("create-btn").disabled = true;

        try {
          if (!ws || ws.readyState !== WebSocket.OPEN) {
            await connect();
          }
          ws.send(
            JSON.stringify({
              type: "create_game",
              player_name: playerName,
            }),
          );
        } catch (err) {
          showError("Could not connect to server");
          document.getElementById("create-btn").disabled = false;
        }
      }

      async function joinGame() {
        playerName = document.getElementById("player-name").value.trim();
        const code = document
          .getElementById("game-code-input")
          .value.trim()
          .toLowerCase();

        if (!playerName) {
          alert("Please enter your name");
          return;
        }
        if (!code || code.length !== 6) {
          alert("Please enter a valid 6-character game code");
          return;
        }

        document.getElementById("join-btn").disabled = true;
        document.getElementById("join-invite-btn").disabled = true;

        try {
          if (!ws || ws.readyState !== WebSocket.OPEN) {
            await connect();
          }
          ws.send(
            JSON.stringify({
              type: "join_game",
              game_id: code,
              player_name: playerName,
            }),
          );
        } catch (err) {
          showError("Could not connect to server");
          document.getElementById("join-btn").disabled = false;
          document.getElementById("join-invite-btn").disabled = false;
        }
      }

      function copyLink() {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
          const btn = document.querySelector(".copy-link");
          const originalText = btn.textContent;
          btn.textContent = "Copied!";
          setTimeout(() => {
            btn.textContent = originalText;
          }, 2000);
        });
      }

      function submitAnswer() {
        const rawAnswer = document.getElementById("answer").value.trim();
        if (!rawAnswer) return;

        // Normalize: convert romaji/katakana to hiragana
        const answer = wanakana.toHiragana(rawAnswer, { IMEMode: true });

        ws.send(
          JSON.stringify({
            type: "answer",
            answer: answer,
          }),
        );
        document.getElementById("submit-btn").disabled = true;
      }

      function skipRound() {
        ws.send(JSON.stringify({ type: "skip" }));
        document.getElementById("submit-btn").disabled = true;
        document.getElementById("skip-btn").disabled = true;
      }

      // Event listeners
      document
        .getElementById("player-name")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            const codeInput = document.getElementById("game-code-input").value;
            if (codeInput) {
              joinGame();
            } else {
              createGame();
            }
          }
        });

      document
        .getElementById("game-code-input")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") joinGame();
        });

      document.getElementById("answer").addEventListener("keypress", (e) => {
        if (e.key === "Enter") submitAnswer();
      });

      function showCreateFlow() {
        document.getElementById("create-flow").classList.remove("hidden");
        document.getElementById("join-flow").classList.add("hidden");
        document.getElementById("game-code-input").value = "";
        history.replaceState(null, "", window.location.pathname);
      }

      function showJoinFlow(code) {
        document.getElementById("create-flow").classList.add("hidden");
        document.getElementById("join-flow").classList.remove("hidden");
        document.getElementById("invite-game-code").textContent =
          code.toUpperCase();
        document.getElementById("game-code-input").value = code;
      }

      // Initialize
      const urlGameCode = getGameCodeFromURL();
      if (urlGameCode) {
        showJoinFlow(urlGameCode);
      }

      // Bind wanakana to answer input for real-time romaji→hiragana conversion
      const answerInput = document.getElementById("answer");
      wanakana.bind(answerInput, { IMEMode: true });
    </script>
  </body>
</html>
